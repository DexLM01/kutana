language: python
python:
  - "3.5"
  - "3.6"
  - "3.7-dev"
script:
  - PYTHONPATH=$PWD
  - python3 -m unittest discover -s test
  - coverage run --source kutana -m unittest discover -s test
  - coveralls
install:
  - python3 -m pip install -r requirements.txt
  - python3 -m pip install coveralls coverage
